<!doctype html>
{% load static %}
<html lang="en">
  <head>
    
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/contect.css' %}">
  </head>
  <body>
    
    <div class="full-width d-flex justify-content-center and align-items-center">
        <form class="rounded p-4 p-sm-3">
            <div class="mb-3">
                <label for="emailaddress" class="form-label">emailaddress</label>
                <input type="email" class="form-control" id="emailaddress" aria-describedby="emailhelp">
                <div id="emailhelp" class="form-text">we'll never share</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control " id="password">
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remenberme">
                <label class="form-check-label" for="remenberme">remenber me</label>

            </div>
            <button type="submit " class="btn btn-primary">log-in</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
